<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<title>Shopping List</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<h1 id="title">Shopping List</h1>
	
		<div id="control_box">
			<div id="enter">Enter new item here:
				<input id="item_naming" type="text">
				<input type="button" value="Add item" id="add_button">
			</div>
		</div>
		
		<div id="center_wrapper">

		
			<ul id="main_list">
				<li class="not_purchased"><span>beans</span></li>
				<li class="purchased"><span>carrots</span></li>
				<li class="not_purchased"><span>potatos</span></li>
				<li class="purchased"><span>motor oil</span></li>
			</ul>
		</div>
		

		
		
		<script src="script.js"></script>
	</body>

</html>
