<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<title>Shopping List</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<h1 id="title">Shopping List</h1>
	
		<div id="control_box">
			<div id="enter">Enter new item here:
				<input id="item_naming" type="text">
				<input type="button" value="Add item" id="add_button">
			<span>*Click items below to cross them off.</span>
			</div>
			<input type="button" value="Remove Purchased Items" id="remove_button">
		</div>
		
		<div id="center_wrapper">
		
			<ul id="main_list">
			</ul>
		</div>	

		<script src="script.js"></script>
	</body>

</html>
